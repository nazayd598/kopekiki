<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Stateful Dog Favorites</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      text-align: center;
    }

    img {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 16px;
    }

    button {
      margin: 10px 5px 0;
      padding: 10px 18px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
    }

    .fav {
      background: #ff006e;
      color: #fff;
    }

    .new {
      background: #ffb703;
      color: #111;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 16px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      font-size: 0.85rem;
    }

    li {
      cursor: pointer;
      opacity: 0.85;
    }

    li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Stateful Dog üê∂</h2>

    <img id="dog">

    <div>
      <button class="new" onclick="newDog()">Yeni K√∂pek</button>
      <button class="fav" onclick="addFavorite()">Favoriye Ekle ‚≠ê</button>
    </div>

    <h4>Favoriler</h4>
    <ul id="favorites"></ul>
  </div>

  <script>
    const DOG_KEY = "currentDog";
    const FAV_KEY = "favoriteDogs";

    function getFavorites() {
      return JSON.parse(localStorage.getItem(FAV_KEY)) || [];
    }

    function saveFavorites(favs) {
      localStorage.setItem(FAV_KEY, JSON.stringify(favs));
    }

    async function fetchDog() {
      const res = await fetch("https://dog.ceo/api/breeds/image/random");
      const data = await res.json();
      return data.message;
    }

    function renderFavorites() {
      const list = document.getElementById("favorites");
      const favs = getFavorites();
      list.innerHTML = "";

      favs.forEach(url => {
        const li = document.createElement("li");
        li.textContent = url;
        li.onclick = () => {
          document.getElementById("dog").src = url;
          localStorage.setItem(DOG_KEY, url);
        };
        list.appendChild(li);
      });
    }

    async function newDog() {
      const url = await fetchDog();
      document.getElementById("dog").src = url;
      localStorage.setItem(DOG_KEY, url);
    }

    function addFavorite() {
      const current = localStorage.getItem(DOG_KEY);
      if (!current) return;

      const favs = getFavorites();
      if (!favs.includes(current)) {
        favs.push(current);
        saveFavorites(favs);
        renderFavorites();
      }
    }

    function load() {
      const saved = localStorage.getItem(DOG_KEY);
      if (saved) {
        document.getElementById("dog").src = saved;
      } else {
        newDog();
      }
      renderFavorites();
    }

    load();
  </script>

</body>
</html>
