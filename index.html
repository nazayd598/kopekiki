<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Stateful Dog App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    img.show {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #ffb703;
      color: #111;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Stateful Dog üê∂</h1>
    <button onclick="newDog()">Yeni K√∂pek</button>
    <img id="dog">
  </div>

  <script>
    const STORAGE_KEY = "lastDogImage";

    async function fetchDog() {
      const res = await fetch("https://dog.ceo/api/breeds/image/random");
      const data = await res.json();
      return data.message;
    }

    async function loadDog() {
      const img = document.getElementById("dog");
      const savedDog = localStorage.getItem(STORAGE_KEY);

      if (savedDog) {
        img.src = savedDog;
        img.onload = () => img.classList.add("show");
        return;
      }

      const newDogUrl = await fetchDog();
      localStorage.setItem(STORAGE_KEY, newDogUrl);
      img.src = newDogUrl;
      img.onload = () => img.classList.add("show");
    }

    async function newDog() {
      const img = document.getElementById("dog");
      img.classList.remove("show");

      const newDogUrl = await fetchDog();
      localStorage.setItem(STORAGE_KEY, newDogUrl);
      img.src = newDogUrl;
      img.onload = () => img.classList.add("show");
    }

    loadDog();
  </script>

</body>
</html>
