<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Stateful Dog App</title>

  <style>
    body {
      background: #0f2027;
      color: #fff;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.08);
      padding: 24px;
      border-radius: 16px;
      text-align: center;
      width: 400px;
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-top: 16px;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Stateful Dog üê∂</h1>
    <button onclick="newDog()">Yeni K√∂pek</button>
    <img id="dog">
  </div>

  <script>
    async function loadDog() {
      const res = await fetch("/api/dog");
      const data = await res.json();
      document.getElementById("dog").src = data.image;
    }

    async function newDog() {
      const res = await fetch("/api/dog", { method: "POST" });
      const data = await res.json();
      document.getElementById("dog").src = data.image;
    }

    loadDog();
  </script>

</body>
</html>
